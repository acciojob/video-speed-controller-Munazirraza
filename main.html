<!DOCTYPE html>

  <head>

  <body>
    <h1 style="text-align: center">Arrange Images by drag and drop</h1>
  <div class="flex" id="parent">

      <img droppable = "true"  draggable="true" id='drag1'>Image 1</img>
    </div>

    <div droppable = "true"  draggable="true" class="image" id="div2">
      <img droppable = "true"  draggable="true" id='drag2'>Image 2</img>
    </div>

    <div droppable = "true"  draggable="true" class="image" id="div3">
      <img droppable = "true"  draggable="true" id='drag3'>Image 3</img>
    </div>

    <div droppable = "true"  draggable="true" class="image" id="div4">
      <img droppable = "true"  draggable="true" id='drag4'>Image 4</img>
    </div>

    <div droppable = "true"  draggable="true" class="image" id="div5">
      <img droppable = "true"  draggable="true" id='drag5'>Image 5</img>
    </div>

    <div droppable = "true"  draggable="true" class="image" id="div6">
      <img droppable = "true"  draggable="true" id='drag6'>Image 6</img>
    </div>
  </body>
</html>
